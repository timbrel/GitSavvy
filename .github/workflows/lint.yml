name: CI

on:
  push:
    branches:
      - master
  pull_request:
  merge_group:

jobs:
  check-messages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: kaste/upgrade-messages-test-action@v1

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: pip install "flake8<6.0.0"
    - uses: TrueBrain/actions-flake8@v2

  mypy:
    strategy:
      fail-fast: false
      matrix:
        platform: ['linux', 'darwin', 'win32']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install uv
      run: pip install uv
    - name: Check with mypy
      run: |
        uvx mypy@1.16.1 -p GitSavvy --platform=${{ matrix.platform }}
